<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="gameContainer">
    <h1 class="gameHeader">MineSweeper</h1>

    <div class="gameLevels">
      <select class="levelSelect" id="levelSelect">
        <option value="1">Level 1 (1 bomb)</option>
        <option value="2">Level 2 (2 bombs)</option>
        <option value="3">Level Max (3 bombs)</option>
      </select>
      <button
        id="gameStartBtn"
        class="gameStartBtn activeBtn"
        onclick="startGame()"
      >
        Start Game
      </button>
      <button
        id="restartBtn"
        class="restartBtn inactiveBtn"
        onclick="restartGame()"
      >
        Restart Game
      </button>
    </div>

    <table class="gameBody">

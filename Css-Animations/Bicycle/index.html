<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bicycle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div bicycle>
        <div wheel>
          <span class="pin1"></span>
          <span class="pin2"></span>
        </div>
        <div class="mainBar">
          <div class="bar0"></div>
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div seat></div>
          <div handle></div>
          <div class="chain">
            <div class="inner__chain"></div>
            <span class="ring"></span>
            <span class="paddle"></span>
          </div>
        </div>
        <div wheel>
          <span class="pin1"></span>
          <span class="pin2"></span>
        </div>
      </div>
    </div>
  </body>
</html>

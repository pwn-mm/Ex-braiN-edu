<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UnderWater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay loop controls>
      <source src="underwater.mp3" type="audio/mp3" />
    </audio>

    <div class="underwater_container">
      <div class="header">
        <div class="logo">
          <img src="./img/logo.jpg" alt="logo" />

        <div class="signin">

      </div>
      <div class="content">
        <p fact>
          Did you know? We have only explored about 7% of the world's oceans.
        </p>
        <p title>Lost in the Blue</p>
        <button>Explore</button>
      </div>

      <img class="fish treasure" src="./img/treasure.gif" alt="treasure" />
      <img class="fish diver2" src="./img/diver.png" alt="divers" />

      <img class="fish bubble b1" src="./img/bubble.png" alt="bubble" />

      <img class="fish bubble b9" src="./img/bubble.png" alt="bubble" />
      <img class="fish bubble b10" src="./img/bubble.png" alt="bubble" />
      <img class="fish bubble b11" src="./img/bubble.png" alt="bubble" />
      <img class="fish bubble b12" src="./img/bubble.png" alt="bubble" />
      <img class="fish bubble b13" src="./img/bubble.png" alt="bubble" />
      <img class="fish bubble b14" src="./img/bubble.png" alt="bubble" />
      <img class="fish bubble b15" src="./img/bubble.png" alt="bubble" />

      <img class="fish gp1" src="./img/fishgroup1.png" alt="fish4" />

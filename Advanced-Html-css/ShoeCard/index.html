<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoes Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card__container">
      <div class="card__wrapper-1">
        <div class="firstCard">
          <div class="firstImg">
            <img class="shoes1" src="./shoes.png" alt="shoes" />
          </div>
          <div class="firstCard--title">
            <p>$300</p>
            <p brand-1>Adidas</p>
          </div>
          <div class="firstCard--desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            nihil nesciunt enim qui itaque tempora deleniti excepturi molestias
            minus deserunt quos harum consequuntur, debitis sequi vero ullam
            neque consectetur necessitatibus!
          </div>
          <button buy-1>Buy Now</button>
        </div>
      </div>

      <div class="card__wrapper-2">
        <div class="secondCard">
          <div class="secondImg">
            <img class="shoes2" src="./shoes.png" alt="shoes" />
          </div>
          <div class="secondCard--content">
            <h2>Adidas Shoe</h2>
            <div class="sizes">
              <h3>Size :</h3>
              <span>7.5</span>
              <span>8.5</span>
              <span>9.5</span>
              <span>10</span>
            </div>
            <div class="colors">
              <h3>Color :</h3>
              <span color1></span>
              <span color2></span>
              <span color3></span>
            </div>
            <button buy-2>Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

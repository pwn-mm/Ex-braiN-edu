<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <img src="./images/Apple logo.png" alt="logo" />
      <div class="header-list">
        <span>Store</span>
        <span>Mac</span>
        <span>iPad</span>
        <span>iPhone</span>
        <span><u>Watch</u></span>
        <span>Visions</span>
        <span>Support</span>
      </div>
      <div>
        <h3>Buy Now</h3>
      </div>
    </div>

    <!-- Typing animation -->
    <div class="typing-animation-container">
      <div class="typing-animation">
        <p class="one">Creativity and community.</p>
        <p class="two">Woven together.</p>
      </div>
    </div>

    <input
      class="choose-material-input"
      type="radio"
      name="material"
      id="aluminium"
      checked
    />
    <input
      class="choose-material-input"
      type="radio"
      name="material"
      id="steel"
    />

    <!-- Watch Details | Payments -->
    <div class="watch-details">
      <input type="checkbox" name="trade" id="trade" />
      <input type="checkbox" name="cashback" id="cashback" />
      <label class="details-header">
        <span watchName>Buy Apple Watch Series 8</span>
        <span aluPrice>From $399 or $16.62/mo.for 24 mo.*</span>
        <span steelPrice>From $699 or $29.12/mo.for 24 mo.*</span>
      </label>
      <label class="details-trade">
        <span
          ><label for="trade"
            >Get $60-$165 for your trade-in with Apple</label
          ></span
        >
        <span class="cashBack">
          <label for="cashback">Get 3% Daily Cash back with Apple Card</label>
        </span>
      </label>
    </div>

    <!-- Main Wrapper -->
    <!-- 
      Preview section
      Choose Cases and straps
      Choose Material 
     -->
    <div class="wrapper">
      <div class="preview">
        <input type="radio" name="cases" id="case1" checked />
        <input type="radio" name="cases" id="case2" />
        <input type="radio" name="cases" id="case3" />
        <input type="radio" name="cases" id="case4" />
        <input type="radio" name="cases" id="case5" />

        <input type="radio" name="straps" id="strap1" checked />
        <input type="radio" name="straps" id="strap2" />
        <input type="radio" name="straps" id="strap3" />
        <input type="radio" name="straps" id="strap4" />
        <input type="radio" name="straps" id="strap5" />
        <div class="preview-case">
          <img
            class="zoomable"
            src="./images/cases/case1.png"
            alt="case1"
            id="case1-img"
          />
          <img
            class="zoomable"
            src="./images/cases/case2.png"
            alt="case2"
            id="case2-img"
          />
          <img
            class="zoomable"
            src="./images/cases/case3.png"
            alt="case3"
            id="case3-img"
          />
          <img
            class="zoomable"
            src="./images/cases/case4.png"
            alt="case4"
            id="case4-img"
          />
          <img
            class="zoomable"
            src="./images/cases/case5.png"
            alt="case5"
            id="case5-img"
          />
        </div>
        <div class="preview-straps">
          <img
            class="zoomable"
            src="./images/straps/strap1.png"
            alt="strap1"
            id="strap1-img"
          />
          <img
            class="zoomable"
            src="./images/straps/strap2.png"
            alt="strap2"
            id="strap2-img"
          />
          <img
            class="zoomable"
            src="./images/straps/strap3.png"
            alt="strap3"
            id="strap3-img"
          />
          <img
            class="zoomable"
            src="./images/straps/strap4.png"
            alt="strap4"
            id="strap4-img"
          />
          <img
            class="zoomable"
            src="./images/straps/strap5.png"
            alt="strap5"
            id="strap5-img"
          />
        </div>
      </div>
      <div class="select-items">
        <div class="case-select">
          <h3>Case.<span>Let's start with your material and finish.</span></h3>
          <div class="cases">
            <label for="case1">
              <img src="./images/cases/case1.png" alt="" />
            </label>

            <label for="case2">
              <img src="./images/cases/case2.png" alt="" />
            </label>

            <label for="case3">
              <img src="./images/cases/case3.png" alt="" />
            </label>

            <label for="case4">
              <img src="./images/cases/case4.png" alt="" />
            </label>

            <label for="case5">
              <img src="./images/cases/case5.png" alt="" />
            </label>
          </div>
        </div>
        <div class="strap-select">
          <h3>
            Straps.<span>Discover different styles and pick your favorite</span>
          </h3>
          <div class="straps">
            <label for="strap1">
              <img src="./images/straps/strap1.png" alt="" />
            </label>
            <label for="strap2">
              <img src="./images/straps/strap2.png" alt="" />
            </label>
            <label for="strap3">
              <img src="./images/straps/strap3.png" alt="" />
            </label>
            <label for="strap4">
              <img src="./images/straps/strap4.png" alt="" />
            </label>
            <label for="strap5">
              <img src="./images/straps/strap5.png" alt="" />
            </label>
          </div>
        </div>
        <div class="choose-material">
          <label class="add-material" for="aluminium">
            <span class="row">
              <span class="detail">
                <span class="detail-title">Aluminium</span>
                <span>Choice of GPS or GPS + Cellular</span>
              </span>
              <span class="price">
                <span>From $399</span>
                <span
                  >or $16.62/mo. <br />
                  for 24 mo*</span
                >
              </span>
            </span>
            <hr />
            <span class="description">
              Matte finish with an Ion-X strengthened glass display.
            </span>
          </label>
        </div>

        <div class="choose-material-2">
          <label class="add-material" for="steel">
            <span class="row">
              <span class="detail">
                <span class="detail-title">Stainless Steel </span>
                <span>Comes with GPS + Cellular</span>
              </span>
              <span class="price">
                <span>From $699</span>
                <span
                  >or $29.12/mo. <br />
                  for 24 mo*</span
                >
              </span>
            </span>
            <hr />
            <span class="description">
              Polished finish with a durable sapphire crystal display.
            </span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Brain</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Title -->
    <h1>Calculator Brain</h1>
    <!-- Calculator Header Buttons -->
    <div class="headerBtn">
      <button id="btnStart" class="startBtn activeStart" onclick="start()">
        Start
      </button>
      <button id="btnStop" class="stopBtn inactiveStop" onclick="stop()">
        Stop
      </button>
    </div>
    <!-- Calculator Brain -->
    <div class="mainBrain">
      <fieldset>
        <legend>Question</legend>
        <span id="q1" class="q1"></span>

        <span class="arrow"> => </span>
      </fieldset>

      <fieldset>
        <legend>Answer</legend>
        <input id="answerBox" type="number" disabled />
      </fieldset>
    </div>
    <!-- Calculator Result Button -->
    <button
      id="userResult"
      type="button"
      class="resultBtn"
      onclick="checkAnswer()"
      disabled
    >
      OK
    </button>
    <br />
    <h3 class="list">History</h3>
    <ol id="list"></ol>
  </body>
</html>

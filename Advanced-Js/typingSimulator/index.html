<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
    />
    <!-- Icon -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="user-choice">
      Enter length: <input id="inputLength" type="text" />
      <button id="startBtn">Start</button>
    </div>
    <div class="result-container">
      <div>Correct Word : <span id="correct"></span></div>
      <div>Wrong Word : <span id="wrong"></span></div>
      <div>WPM: <span id="wpm"></span></div>
    </div>
    <div class="header">
      <h1 id="question">
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
        <span class="ques"></span>
      </h1>
      <div id="inputKey"></div>
    </div>
    <div class="virtual-keyboard">
      <div class="keyboard">
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">0</button>
        </div>
        <div class="row">
          <button class="btn">q</button>
          <button class="btn">w</button>
          <button class="btn">e</button>
          <button class="btn">r</button>
          <button class="btn">t</button>
          <button class="btn">y</button>
          <button class="btn">u</button>
          <button class="btn">i</button>
          <button class="btn">o</button>
          <button class="btn">p</button>
        </div>
        <div class="row">
          <button class="btn">a</button>
          <button class="btn">s</button>
          <button class="btn">d</button>
          <button class="btn">f</button>
          <button class="btn">g</button>
          <button class="btn">h</button>
          <button class="btn">j</button>
          <button class="btn">k</button>
          <button class="btn">l</button>
        </div>
        <div class="row">
          <button class="btn">z</button>
          <button class="btn">x</button>
          <button class="btn">c</button>
          <button class="btn">v</button>
          <button class="btn">b</button>
          <button class="btn">n</button>
          <button class="btn">m</button>
        </div>
        <div class="row">
          <button id="space" class="space">
            <i class="material-icons">space_bar</i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

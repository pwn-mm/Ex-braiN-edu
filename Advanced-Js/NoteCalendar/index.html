<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js" defer></script>
    <title>Calendar</title>
  </head>
  <body>
    <div>
      <h2 class="title">Calendar</h2>
      <div class="inputBox">
        <input id="year" type="text" placeholder="Year" />
        <input id="month" type="text" placeholder="Month" />
        <button onclick="calculate()">Show</button>
        <button onclick="resetCalendar()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </div>
      <div class="calendar">
        <div class="week">
          <div class="dayname offday">SUN</div>
          <div class="dayname">MON</div>
          <div class="dayname">TUE</div>
          <div class="dayname">WED</div>
          <div class="dayname">THUR</div>
          <div class="dayname">FRI</div>
          <div class="dayname offday">SAT</div>
        </div>
        <div class="week">
          <div class="days"></div>
          <div class="days"></div>
          <div class="days active"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
        <div class="week">
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
        <div class="week">
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
        <div class="week">
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
        <div class="week">
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
        <div class="week extra-week">
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
      </div>
      <div class="holidayBox">
        <input id="mydate" type="date" />
        <button onclick="addHoliday()">Add Holiday</button>
      </div>
    </div>
  </body>
</html>

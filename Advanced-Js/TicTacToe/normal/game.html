<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="game.js" defer></script>
  </head>
  <body>
    <!-- Player Turn -->
    <div id="turn" class="turn">Player <span id="currentUser"></span> Turn</div>

    <!-- Board -->
    <div class="board">
      <div class="row">
        <div class="circle" id="1,1" onclick="playGame(this)"></div>
        <div class="circle" id="1,2" onclick="playGame(this)"></div>
        <div class="circle" id="1,3" onclick="playGame(this)"></div>
        <div class="circle" id="1,4" onclick="playGame(this)"></div>
      </div>
      <div class="row">
        <div class="circle" id="2,1" onclick="playGame(this)"></div>
        <div class="circle" id="2,2" onclick="playGame(this)"></div>
        <div class="circle" id="2,3" onclick="playGame(this)"></div>
        <div class="circle" id="2,4" onclick="playGame(this)"></div>
      </div>
      <div class="row">
        <div class="circle" id="3,1" onclick="playGame(this)"></div>
        <div class="circle" id="3,2" onclick="playGame(this)"></div>
        <div class="circle" id="3,3" onclick="playGame(this)"></div>
        <div class="circle" id="3,4" onclick="playGame(this)"></div>
      </div>
      <div class="row">
        <div class="circle" id="4,1" onclick="playGame(this)"></div>
        <div class="circle" id="4,2" onclick="playGame(this)"></div>
        <div class="circle" id="4,3" onclick="playGame(this)"></div>
        <div class="circle" id="4,4" onclick="playGame(this)"></div>
      </div>
    </div>

    <div id="winner"></div>
  </body>
</html>
